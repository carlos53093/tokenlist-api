# Deployment configuration for this application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokenlist
  namespace: api
  labels:
    app: tokenlist
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tokenlist
  template:
    metadata:
      labels:
        app: tokenlist
    spec:
      containers:
        - name: tokenlist
          image: <IMAGE>
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 600M
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '5000'
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: dockerconfigjson-github-com
---
# Service configuration for this application
apiVersion: v1
kind: Service
metadata:
  name: tokenlist
  namespace: api
  labels:
    app: tokenlist
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: tokenlist
---
# Autoscaling configuration for this application
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: tokenlist
  namespace: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tokenlist
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
